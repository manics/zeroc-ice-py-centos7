language: python
cache: pip
sudo: required
services:
- docker

before_script:
- docker build -t builder .

script:
- docker run --rm -v $PWD/dist:/dist builder cp27-cp27mu 3.6.4
- cp dist/*.whl test/
- for OS in centos7 ubuntu1804; do echo $OS; docker build -f test/Dockerfile.$OS test; done

# Travis encryption where GITHUB_KEY is
# a GitHub token with public_repo access
# --------------------------------------
# docker run -it --rm ruby bash
# gem install travis
# travis encrypt -r openmicroscopy/zeroc-ice-py-centos7 $GITHUB_KEY
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: dist/zeroc*
  skip_cleanup: true
  on:
    tags: true
